<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Bucks</title>
    <link rel="icon" href="images/3476220.png">
    <link rel="stylesheet" href="/bootstrap-icons-1.7.2/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="">
    <header class="bg-light shadow " style="height: 100px;">
        <img src="images/kisspng-cafe-white-coffee-starbucks-logo-setting-up-your-pull-up-banner-stand-denver-prin-5b7502d5ea9995.2959796815343950939609.png" width="120px" height="90px">
    </header>
    <div class="d-flex justify-content-center my-4">
        <h1 class="fw-bold">Enter your email and password to login  </h1>
    </div>
    <form class="container" style="height: 400px;">
        <div class="mb-3">
            <label for="email" class="form-label ">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="example:john@gmail.com">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
        </div>
        <div class="form-check my-4">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Keep me sign in
            </label>
        </div>
        <div class="d-flex justify-content-center">
            <a href="index.html" type="submit" class="btn btn-primary rounded-pill col-xxl-2 col-4">Submit</a>
        </div>
    </form>
    <footer class="bg-dark shadow mt-5 d-flex justify-content-evenly flex-wrap" style="min-height: 105px;">
        <a class="text-white text-decoration-none mt-2 fw-bold" href="#">Contact Us
            
            <i class="bi bi-telephone-fill text-light d-block text-center"></i>
        </a>
        <a class="text-white text-decoration-none mt-2 fw-bold" href="#">About Us
            <i class="bi bi-info-circle d-block text-center"></i>
        </a>
        <a class="text-white text-decoration-none mt-2 fw-bold" href="#">Online Orders
            <i class="bi bi-bag-check d-block text-center"></i>
        </a>
        <a class="text-white text-decoration-none mt-2 fw-bold" href="#">Follow Us
            <div>
                <i class="bi bi-facebook text-info"></i>
                <i class="bi bi-instagram text-danger"></i>
                <i class="bi bi-twitter text-info"></i>
                <i class="bi bi-youtube text-danger"></i>
            </div>
        </a>
    </footer>
    <script src="bootstrap.bundle.js"></script>
</body>
</html>
